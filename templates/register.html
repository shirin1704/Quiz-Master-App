{% extends 'base.html' %}

{% block content %}
<div class="container w-50 mt-5">
    <h2 class="text-center">Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Email ID (Username)</label>
            <input type="email" class="form-control" id="username" name="username" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" name="full_name" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        <button type="submit" class="welcome-btn w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
