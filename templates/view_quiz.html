{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4" style="margin-top: 20px;">
        <h2 class="text-center mb-4">{{ quiz.name }}</h2>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <p><strong>Chapter:</strong> {{ quiz.chapter.name }}</p>
                <p><strong>Subject:</strong> {{ quiz.chapter.subject.name }}</p>
                <p><strong>Total Questions:</strong> {{ num_questions }}</p>
            </div>
            <div class="col-md-6">
                <p><strong>Date Created:</strong> {{ quiz.date_of_quiz }}</p>
                <p><strong>Deadline:</strong> {{ quiz.deadline }}</p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mb-3" style="margin-top: 20px;">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
            ‚Üê Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
